    <meta charset="UTF-8" />

  <body>




        <!-- The Modal -->
    <div id="myModal" class="modal" style="display: block;">
      <div class="modal-container">
        <div id="modalCnt1" class="modal-content-1">
          <h2>Step 1</h2>
          <h3>Setup webcam</h3>
          <button type="button" class="btn btn-primary btn-lg" id="webcamButton">Start Webcam</button>
        </div>
        <div id="modalCnt2" class="modal-content-2">
          <h2>Step 2</h2>
          <h3 style="margin-top: 5rem;">Select option</h3>
          <button id="joinButton" type="button" class="btn btn-primary btn-lg">Join meeting</button>
          <p>or</p>
          <button id="hostButton" type="button" class="btn btn-primary btn-lg">Host meeting</button>
        </div>
        <div id="modalCnt3" class="modal-content-3">
          <h2>Step 3</h2>
          <h3>Enter invitaion code</h3>
          <input  id="callInput" class="joinInput" type="text">
          <button id="answerButton" class="btn btn-primary">Join</button>
        </div>
        <div id="modalCnt4" class="modal-content-4">
          <h2>Step 3</h2>
          <h3>Create offer</h3>
          <button id="callButton" class="btn btn-primary btn-lg">Generate offer</button>
          <input id="invitationCode">
        </div>
      </div>
    </div>


    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline style="border-radius: 1rem;"></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline style="border-radius: 1rem;"></video>
      </span>
    </div>

    <button id="refreshButton">Refresh</button>
    <button id="share-button">share screen</button>
    <button id="stop-share-button">stop share screen</button>
